name: Beta

on:
  push:
    branches:
      - test

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: scienceol

permissions:
  contents: read
  packages: write

jobs:
  # Setup: Build variables
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      build_start: ${{ steps.setup.outputs.build_start }}
      beta_version: ${{ steps.setup.outputs.beta_version }}
      commit_author: ${{ steps.setup.outputs.commit_author }}
      commit_email: ${{ steps.setup.outputs.commit_email }}
      commit_message: ${{ steps.setup.outputs.commit_message }}
      commit_sha: ${{ steps.setup.outputs.commit_sha }}
      commit_sha_short: ${{ steps.setup.outputs.commit_sha_short }}
      commit_date: ${{ steps.setup.outputs.commit_date }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup build variables
        id: setup
        run: |
          echo "build_start=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          BASE_VERSION=$(grep -m1 '^version' service/pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "beta_version=${BASE_VERSION}-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "commit_author=$(git log -1 --pretty=format:'%an')" >> $GITHUB_OUTPUT
          echo "commit_email=$(git log -1 --pretty=format:'%ae')" >> $GITHUB_OUTPUT
          echo "commit_message=$(git log -1 --pretty=format:'%s')" >> $GITHUB_OUTPUT
          echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "commit_sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "commit_date=$(git log -1 --pretty=format:'%cd' --date=format:'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

  # Build service image per-platform (amd64 + arm64 in parallel)
  build-service:
    name: Build Service (${{ matrix.platform }})
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    env:
      BETA_VERSION: ${{ needs.setup.outputs.beta_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.SCIENCEOL_GITHUB_TOKEN }}

      - name: Prepare platform pair
        id: platform
        run: echo "pair=${platform//\//-}" >> $GITHUB_OUTPUT
        env:
          platform: ${{ matrix.platform }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./service
          platforms: ${{ matrix.platform }}
          build-args: |
            XYZEN_VERSION=${{ env.BETA_VERSION }}
            XYZEN_COMMIT_SHA=${{ github.sha }}
            XYZEN_BUILD_TIME=${{ needs.setup.outputs.commit_date }}
          outputs: type=image,"name=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-service",push-by-digest=true,name-canonical=true,push=true
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-service:buildcache-${{ steps.platform.outputs.pair }}
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-service:buildcache-${{ steps.platform.outputs.pair }},mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: service-digest-${{ steps.platform.outputs.pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Build web image per-platform (amd64 + arm64 in parallel)
  build-web:
    name: Build Web (${{ matrix.platform }})
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    env:
      BETA_VERSION: ${{ needs.setup.outputs.beta_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.SCIENCEOL_GITHUB_TOKEN }}

      - name: Prepare platform pair
        id: platform
        run: echo "pair=${platform//\//-}" >> $GITHUB_OUTPUT
        env:
          platform: ${{ matrix.platform }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./web
          platforms: ${{ matrix.platform }}
          build-args: |
            XYZEN_VERSION=${{ env.BETA_VERSION }}
          outputs: type=image,"name=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-web",push-by-digest=true,name-canonical=true,push=true
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-web:buildcache-${{ steps.platform.outputs.pair }}
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-web:buildcache-${{ steps.platform.outputs.pair }},mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: web-digest-${{ steps.platform.outputs.pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Merge service multi-arch manifest
  merge-service:
    name: Merge Service Manifest
    runs-on: ubuntu-latest
    needs: [setup, build-service]
    env:
      BETA_VERSION: ${{ needs.setup.outputs.beta_version }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.SCIENCEOL_GITHUB_TOKEN }}

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: service-digest-*
          merge-multiple: true

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            --annotation "index:org.opencontainers.image.description=AI Research Interface" \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-service:beta \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-service:${{ env.BETA_VERSION }} \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-service@sha256:%s ' *)

  # Merge web multi-arch manifest
  merge-web:
    name: Merge Web Manifest
    runs-on: ubuntu-latest
    needs: [setup, build-web]
    env:
      BETA_VERSION: ${{ needs.setup.outputs.beta_version }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.SCIENCEOL_GITHUB_TOKEN }}

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: web-digest-*
          merge-multiple: true

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            --annotation "index:org.opencontainers.image.description=AI Research Interface" \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-web:beta \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-web:${{ env.BETA_VERSION }} \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-web@sha256:%s ' *)

  # Deploy: Wait for all manifests to be ready
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [setup, merge-service, merge-web]
    env:
      BETA_VERSION: ${{ needs.setup.outputs.beta_version }}
    steps:
      - name: Download Let's Encrypt CA
        run: curl -o ca.crt https://letsencrypt.org/certs/isrgrootx1.pem

      - name: Deploy to Kubernetes
        run: |
          kubectl \
            --server=${{ secrets.SCIENCEOL_K8S_SERVER_URL }} \
            --token=${{ secrets.SCIENCEOL_K8S_ADMIN_TOKEN }} \
            --certificate-authority=ca.crt \
            set image deployment/xyzen -n bohrium *=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-service:${{ env.BETA_VERSION }}

          kubectl \
            --server=${{ secrets.SCIENCEOL_K8S_SERVER_URL }} \
            --token=${{ secrets.SCIENCEOL_K8S_ADMIN_TOKEN }} \
            --certificate-authority=ca.crt \
            set image deployment/xyzen-web -n bohrium *=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-web:${{ env.BETA_VERSION }}

          kubectl \
            --server=${{ secrets.SCIENCEOL_K8S_SERVER_URL }} \
            --token=${{ secrets.SCIENCEOL_K8S_ADMIN_TOKEN }} \
            --certificate-authority=ca.crt \
            set image deployment/xyzen-celery -n bohrium *=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-service:${{ env.BETA_VERSION }}

      - name: Deployment Summary
        run: |
          echo "## ðŸ§ª Beta Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Image |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Service | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-service:${{ env.BETA_VERSION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Web | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-web:${{ env.BETA_VERSION }}\` |" >> $GITHUB_STEP_SUMMARY

  # Notify: Send build result notification
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [setup, merge-service, merge-web, deploy]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Calculate build duration
        id: duration
        run: |
          BUILD_START="${{ needs.setup.outputs.build_start }}"
          if [ -z "$BUILD_START" ]; then
            BUILD_START=$(date '+%Y-%m-%d %H:%M:%S')
          fi

          BUILD_START_SEC=$(date -d "$BUILD_START" +%s)
          BUILD_END=$(date '+%Y-%m-%d %H:%M:%S')
          BUILD_END_SEC=$(date +%s)
          DURATION_SEC=$((BUILD_END_SEC - BUILD_START_SEC))

          HOURS=$((DURATION_SEC / 3600))
          MINUTES=$(((DURATION_SEC % 3600) / 60))
          SECONDS=$((DURATION_SEC % 60))

          echo "build_end=$BUILD_END" >> $GITHUB_OUTPUT
          echo "build_duration=${HOURS}h ${MINUTES}m ${SECONDS}s" >> $GITHUB_OUTPUT

      - name: Determine overall status
        id: status
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Send notification
        uses: ./.github/actions/email-notification
        with:
          status: ${{ steps.status.outputs.status }}
          smtp_server: smtp.feishu.cn
          smtp_port: 465
          smtp_user: ${{ secrets.SMTP_USER }}
          smtp_pass: ${{ secrets.SMTP_PASS }}
          recipient: ${{ secrets.SMTP_RECEIVER }}
          architecture: 'amd64,arm64'
          pr_number: 'N/A'
          pr_title: 'Beta Deploy ${{ needs.setup.outputs.beta_version }}'
          pr_url: '${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}'
          head_ref: ${{ github.ref_name }}
          base_ref: 'test'
          repo: ${{ github.repository }}
          run_id: ${{ github.run_id }}
          build_start: ${{ needs.setup.outputs.build_start }}
          build_end: ${{ steps.duration.outputs.build_end }}
          build_duration: ${{ steps.duration.outputs.build_duration }}
          commit_author: ${{ needs.setup.outputs.commit_author }}
          commit_email: ${{ needs.setup.outputs.commit_email }}
          commit_message: ${{ needs.setup.outputs.commit_message }}
          commit_sha: ${{ needs.setup.outputs.commit_sha }}
          commit_sha_short: ${{ needs.setup.outputs.commit_sha_short }}
          commit_date: ${{ needs.setup.outputs.commit_date }}
          service_image: '${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-service:${{ needs.setup.outputs.beta_version }}'
          web_image: '${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/xyzen-web:${{ needs.setup.outputs.beta_version }}'
