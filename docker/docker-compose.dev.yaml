services:



  service:
    image: registry.scienceol.tech/sciol/xyzen:dev
    env_file:
      - .env.dev
    build:
      context: ../service
      platforms:
        - linux/amd64
        - linux/arm64
      dockerfile: Dockerfile
    volumes:
      - ../service:/app
      - /app/.venv
    command: sh -c "uv sync && uv run python -m cmd.main"

  web:
    image: registry.scienceol.tech/sciol/xyzen-web:dev
    env_file:
      - .env.dev
    build:
      context: ../web
      platforms:
        - linux/amd64
        - linux/arm64
      dockerfile: Dockerfile
    volumes:
      - ../web:/app
      - /app/node_modules
      - /app/.yarn
    command: sh -c "corepack enable && yarn install && yarn dev"
