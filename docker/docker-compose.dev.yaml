services:
  service:
    image: registry.scienceol.tech/sciol/xyzen:dev
    env_file:
      - .env.dev
    build:
      context: ../service
      platforms:
        - linux/amd64
        - linux/arm64
      dockerfile: Dockerfile
    volumes:
      - ../service:/app

  web:
    image: registry.scienceol.tech/sciol/xyzen-web:dev
    env_file:
      - .env.dev
    build:
      context: ../web
      platforms:
        - linux/amd64
        - linux/arm64
      dockerfile: Dockerfile
    volumes:
      - ../web:/app
      - /app/node_modules
    command: sh -c "yarn install && yarn dev"
