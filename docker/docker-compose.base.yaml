name: sciol-xyzen
services:
  nginx:
    image: nginx:1.29-alpine
    ports:
      - '${NGINX_PORT:-80}:80'
    volumes:
      - ../infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      service:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - xyzen-network

  postgresql:
    image: pgvector/pgvector:pg16
    pull_policy: if_not_present
    restart: unless-stopped
    attach: false
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-postgres}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 32G
        reservations:
          cpus: '2'
          memory: 8G
    networks:
      - xyzen-network

  redis:
    image: redis:7.4.2-alpine
    restart: unless-stopped
    attach: false
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 4gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 6G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - xyzen-network

  searxng:
    image: registry.sciol.ac.cn/sciol/searxng:latest
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ../infra/searxng/settings.yml:/etc/searxng/settings.yml:ro
      - ../infra/searxng/limiter.toml:/etc/searxng/limiter.toml:ro
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
      - SEARXNG_SECRET=${SEARXNG_SECRET:-754b4bf6bfd589a450139b40c2420d41c0e92760d0594dbcbc5d90e8a3c5aa24}
    restart: unless-stopped
    deploy:
      replicas: ${SEARXNG_REPLICAS:-1}
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    attach: false
    networks:
      - xyzen-network

  celery:
    image: ghcr.io/scienceol/xyzen-service:latest
    pull_policy: if_not_present
    restart: unless-stopped
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.worker worker --loglevel=info --concurrency=${CELERY_CONCURRENCY:-20}
    deploy:
      replicas: ${CELERY_REPLICAS:-4}
      resources:
        limits:
          cpus: '6'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 2G
    networks:
      - xyzen-network

  service:
    image: ghcr.io/scienceol/xyzen-service:latest
    pull_policy: if_not_present
    restart: unless-stopped
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'python',
          '-c',
          "import urllib.request; urllib.request.urlopen('http://localhost:48196/xyzen/api/health', timeout=5)",
        ]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      replicas: ${SERVICE_REPLICAS:-5}
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - xyzen-network

  web:
    image: ghcr.io/scienceol/xyzen-web:latest
    pull_policy: if_not_present
    restart: unless-stopped
    depends_on:
      service:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - xyzen-network

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local

networks:
  xyzen-network:
    driver: bridge
