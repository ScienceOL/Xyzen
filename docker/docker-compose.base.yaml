name: sciol-xyzen
services:
  nginx:
    image: nginx:1.29-alpine
    ports:
      - '${NGINX_PORT:-80}:80'
    volumes:
      - ../infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      service:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped
    networks:
      - xyzen-network

  postgresql:
    image: pgvector/pgvector:pg16
    pull_policy: if_not_present
    restart: unless-stopped
    attach: false
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-postgres}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - xyzen-network

  redis:
    image: redis:7.4.2-alpine
    restart: unless-stopped
    attach: false
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 4gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - xyzen-network

  celery:
    image: ghcr.io/scienceol/xyzen-service:latest
    pull_policy: if_not_present
    restart: unless-stopped
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.worker worker --loglevel=info --concurrency=${CELERY_CONCURRENCY:-20}
    deploy:
      replicas: ${CELERY_REPLICAS:-4}
    networks:
      - xyzen-network

  service:
    image: ghcr.io/scienceol/xyzen-service:latest
    pull_policy: if_not_present
    restart: unless-stopped
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'python',
          '-c',
          "import urllib.request; urllib.request.urlopen('http://localhost:48196/xyzen/api/health', timeout=5)",
        ]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      replicas: ${SERVICE_REPLICAS:-5}
    networks:
      - xyzen-network

  web:
    image: ghcr.io/scienceol/xyzen-web:latest
    pull_policy: if_not_present
    restart: unless-stopped
    depends_on:
      service:
        condition: service_healthy
    networks:
      - xyzen-network

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local

networks:
  xyzen-network:
    driver: bridge
