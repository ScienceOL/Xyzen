name: sciol-xyzen
services:
  network-service:
    image: alpine
    container_name: sciol-network
    ports:
      - '${WEB_PORT:-32233}:32233'
      - '${SERVICE_PORT:-48196}:48196'
      # - '${POSTGRES_PORT:-5432}:5432'
      # - '${MINIO_PORT:-9000}:9000'
      # - '${REDIS_PORT:-6379}:6379'
      # - '${ELASTICSEARCH_PORT:-9200}:9200'
      # - '${MINIO_CONSOLE_PORT:-9001}:9001'
      # - '${CASDOOR_PORT:-8000}:8000'
      # - '${MQTT_PORT:-1883}:1883'
      # - '${MQTT_TLS_PORT:-8883}:8883'
      # - '${MQTT_TLS_WEBSOCKET_PORT:-9001}:9001'
      # - '${MQTT_WEBSOCKET_PORT:-9002}:9002'
    command: tail -f /dev/null
    networks:
      - sciol-network

  postgresql:
    image: registry.scienceol.tech/library/postgres:16.8-alpine
    pull_policy: if_not_present
    network_mode: 'service:network-service'
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-postgres}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data

  minio:
    image: registry.scienceol.tech/library/minio
    network_mode: 'service:network-service'
    volumes:
      - 's3_data:/etc/minio/data'
    environment:
      - 'MINIO_API_CORS_ALLOW_ORIGIN=*'
    restart: always
    entrypoint: >
      /bin/sh -c "
        minio server /etc/minio/data --address ':9000' --console-address ':9001' &
        pid=$$!
        while ! curl -s http://localhost:9000/minio/health/live; do
          echo 'Waiting for MinIO to start...'
          sleep 1
        done
        sleep 5
        mc alias set myminio http://localhost:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin}
        echo 'Creating bucket ${AWS_STORAGE_BUCKET_NAME:-xyzen}...'
        mc mb myminio/${AWS_STORAGE_BUCKET_NAME:-xyzen}
        wait $$pid
      "

  redis:
    image: registry.scienceol.tech/library/redis:7.4.2-alpine
    network_mode: 'service:network-service'
    restart: always
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  casdoor:
    image: registry.scienceol.tech/library/casdoor:v1.924.0
    entrypoint: /bin/sh -c './server --createDatabase=true'
    network_mode: 'service:network-service'
    depends_on:
      postgresql:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget -q --spider --proxy=off http://localhost:8000/api/health || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      RUNNING_IN_DOCKER: 'true'
      driverName: 'postgres'
      dataSourceName: 'user=${DATABASE_USER:-postgres} password=${DATABASE_PASSWORD:-postgres} host=127.0.0.1 port=5432 sslmode=disable dbname=casdoor'
      runmode: 'dev'
    volumes:
      - ../infra/casdoor/init_data.json:/init_data.json

  service:
    image: registry.scienceol.tech/sciol/xyzen:latest
    pull_policy: if_not_present
    network_mode: 'service:network-service'
    restart: unless-stopped
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      casdoor:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'python',
          '-c',
          "import urllib.request; urllib.request.urlopen('http://localhost:48196/api/health/', timeout=3)",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  web:
    image: registry.scienceol.tech/sciol/xyzen-web:latest
    pull_policy: if_not_present
    network_mode: 'service:network-service'
    restart: unless-stopped
    depends_on:
      service:
        condition: service_healthy

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
  s3_data:
    driver: local

networks:
  sciol-network:
    driver: bridge
