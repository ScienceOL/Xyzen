worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'upstream=$upstream_addr';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # --- Upstreams ---
    upstream xyzen_service {
        # random: spread requests across all replicas evenly.
        # ip_hash won't work locally (same source IP → always same backend).
        # WebSocket connections are long-lived and stateless (Redis pub/sub),
        # so per-connection affinity is sufficient — no IP-level stickiness needed.
        random two least_conn;
        server service:48196;
    }

    upstream xyzen_web {
        server web:32233;
    }

    # File upload limit
    client_max_body_size 100m;

    server {
        listen 80;
        server_name _;

        # --- API & WebSocket -> service upstream ---
        location /xyzen/ {
            proxy_pass http://xyzen_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # WebSocket long-lived connection timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # --- Frontend static files + Vite HMR -> web upstream ---
        location / {
            proxy_pass http://xyzen_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Vite HMR WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400s;
        }
    }
}
